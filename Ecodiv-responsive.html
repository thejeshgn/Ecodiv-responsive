<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>[% title %]</title>
    
	<meta name="generator" content="[% generator.name %] & the Ecodiv-responsive template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,greek,latin-ext' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <script type='text/javascript' src="[% resource('script.js') %]" type="text/javascript"></script>
    <link rel="stylesheet" href="[% resource('style.css') %]" type="text/css">
    <link rel="stylesheet" media="screen and (min-width: 1600px)" href="[% resource('style1.css') %]" type="text/css">
    <link rel="stylesheet" media="screen and (max-width: 1600px) and (min-width:1000px)" href="[% resource('style2.css') %]" type="text/css">
    <link rel="stylesheet" media="screen and (max-width: 999px) and (min-width:750px)" href="[% resource('style3.css') %]" type="text/css">
    <link rel="stylesheet" media="screen and (max-width: 750px)" href="[% resource('style4.css') %]" type="text/css">      
</head>
<body>
    [% options.empty_lines = 'remove' %]
    [% options.line_breaks = 'default' %]
    
	<div class="wrapper">
 
    <!--Collapsable menu-->    
        <div id="taskbar" style="color:#3D6E0F; font-weight:500;">
            <div id="menuicon">
                <a href="#" class="toggler" style="color:#CE5C00; text-decoration:none; line-height: 2em;"><img src="[% resource('menu.png') %]" height="19" alt="Menu"></a> 
            </div>
            <div id="list">
                <div id="navigation">
                    <!-- To add additional links above the navigation menu, replace the link below with your link and remove comment tags
                    If you do, you may want to remove the extra line above the index -->
                    <!--
                    <p style="padding-left:20px; margin-bottom:0px"><a href="http://thejeshgn.com">Thejesh GN</a></p>
                    -->
                    <p></p>
                    [% index() %]
                    <p></p>
                    <!-- Warning message if java script is disabled -->
                    <noscript>
                        <div style="padding: 10px">
                            <span style="color:#D48D8D"><p>Please note</p>
                            <p>To hide the menu</p>
                            <p>you need to enable</p>
                            <p>Java script</p></span>
                        </div>
                    </noscript>
                </div>
            </div>
        </div>
        <div id="block">
            <div id="content">
            <!--[% FOR page IN pages %]-->
            
                <!-- You may want to replace the image below (but you are welcome to use it if you like) -->
                <img src="[% resource('header_1.png') %]" width=100% alt="Header">
                <br>
                <h1>[% page.heading %] <a name='[% anchor(page) %]'></a></h1>
                
                [% page.body %]
                <br>
                <span class="backlinks">
                <!--[% FOR link IN page.backlinks %]-->
                    [% IF loop.first %]
                    <hr class='footnotes'>
                    <b>Backlinks:</b>
                    [% END %]<br />
                    <a href='[% uri(link) %]'>[% link.name %]</a>
                    [% IF loop.last %][% END %]
                <!--[% END %]-->
                </span>
                
                <!-- !! The script will center all images. If you prefer the default (images at left delete these three lines -->    
                <script>
                    $( "img" ).wrap( "<div class='imgcenter'></div>" );
                </script>
                
                [% IF not loop.last %]<hr class='pageseparator'/>[% END %]
            <!--[% END %]-->
            
                <div id='footer'>
                    <p>By <a href='http://thejeshgn.com/'>Thejesh GN</a><p>
                </div>
            </div>
        </div>
	</div>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-51179-6']);
  _gaq.push(['_setDomainName', '.thejeshgn.com']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</body>
</html>
